<html>

<head>
    <title>Sound Controlled Animals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Lobster&display=swap"
        rel="stylesheet">

</head>

<body>

    <center>
        <div id="header_div">
            <h1 id="title">Sound Controlled Animals</h1>
            <h3 id="title">Note: Play different sounds like barking, meowing</h3>
        </div>
        <br>
        <button id="start_btn" class="btn btn-info btn-lg" style="letter-spacing: 10px"
            onclick="startClassification() ">
            START
        </button>
        <br>
        <div>
            <!-- Number of times voice is getting detected -->
            <h1 id="dog_voice">Detected dog-  </h1>
            <h1 id="cat_voice">Detected cat- </h1>
        </div>
        <div>
            <h2 style="font-family:'Cinzel Decorative', cursive; color: black; font-size: 35px ;" id="voice_detected"> Detected voice is of-
            </h2>
        </div>
        <br>
        <br>
        <img src="ear.png" width="300px" height="370px" id="ear_img">
        <br>
        <div id="footer_div">
            <h3 id="footer">Developed by- Manas</h3>
        </div>


    </center>
    <script src="main.js"></script>
</body>

</html>
